<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>adv</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/wis1oow.css">
    <link type="text/css" rel="stylesheet" href="/styles.css">
  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

    <script src="/js/compress.js"></script>
    <script src="/js/predict.js"></script>
    <script src="/js/load.js"></script>

  </head>
  <body>

  <div class="container-fluid" id="container-pad">
    <div class="md-form mt-0"> 
      <form method="POST" action="/search">
        <input class="form-control search-input-form" name="query" type="text" placeholder="Start typing..." aria-label="Search">

        <div class="container" style="margin-top: 50px;"> 
          <div class="row">

            <div class="col-md-3" data-toggle="tooltip" title="Upload an image to search by predicted audio features from our Neural Network">
              <h4>Image</h4>
              <canvas id="cover" width="64" height="64" style="border:1px solid #fff;"> </canvas>
              <input id="file" type="file" accept="image/*">
              <table>
                <tr>
                  <td>Danceability</td>
                  <td><input class="audio-feature-input" id="danceability" name="danceability" type="text" min=0 max=1></td>
                </tr>
                <tr>
                  <td>Energy</td>
                  <td><input class="audio-feature-input" id="energy" name="energy" type="text"></td>
                </tr>
                <tr>
                  <td>Mode</td>
                  <td><input class="audio-feature-input" id="mode" name="mode" type="text"></td>
                </tr>
                <tr>
                  <td>Acousticness</td>
                  <td><input class="audio-feature-input" id="acousticness" name="acousticness" type="text"></td>
                </tr>
                <tr>
                  <td>Instrumentalness</td>
                  <td><input class="audio-feature-input" id="instrumentalness" name="instrumentalness" type="text"></td>
                </tr>
                <tr>
                  <td>Liveness</td>
                  <td><input class="audio-feature-input" id="liveness" name="liveness" type="text"></td>
                </tr>
                <tr>
                  <td>Valence</td>
                  <td><input class="audio-feature-input" id="valence" name="valence" type="text"></td>
                </tr>
              </table>
              <p style="margin-top: 10px; text-align: center">
                Tolerance
                <br>
                <input id="tolerance" name="tolerance" data-slider-id='tolerance' type="text" data-slider-min="0.0" data-slider-max="2.0" data-slider-step="0.05" data-slider-value="2.0"/>
              </p>
            </div>
            
            <div class="col-md-3" data-toggle="tooltip" data-placement="top" title="Select a range of years to filter search results by time of release">
              <h4>Year</h4>
              <p>Start</p>
              <select name="startYear"> <!-- can you figure out a way to do this dynamically? -->
                <option value="2019">MMXIX</option>
                <option value="2018">MMXVIII</option>
                <option value="2017">MMXVII</option>
                <option value="2016">MMXVI</option>
                <option value="2015">MMXV</option>
                <option value="2014">MMXIV</option>
                <option value="2013">MMXIII</option>
                <option value="2012">MMXII</option>
                <option value="2011">MMXI</option>
                <option value="2010">MMX</option>
                <option value="2009">MMVIX</option>
                <option value="2008">MMVIII</option>
                <option value="2007">MMVII</option>
              </select>
              <p>End</p>
              <select name="stopYear"> <!-- can you figure out a way to do this dynamically? -->
                <option value="2019">MMXIX</option>
                <option value="2018">MMXVIII</option>
                <option value="2017">MMXVII</option>
                <option value="2016">MMXVI</option>
                <option value="2015">MMXV</option>
                <option value="2014">MMXIV</option>
                <option value="2013">MMXIII</option>
                <option value="2012">MMXII</option>
                <option value="2011">MMXI</option>
                <option value="2010">MMX</option>
                <option value="2009">MMVIX</option>
                <option value="2008">MMVIII</option>
                <option value="2007">MMVII</option>
              </select>
            </div>

            <div class="col-md-3" data-toggle="tooltip"  data-placement="top" title="Filter search results by track popularity">
              <h4>Popularity</h4>
              <section class="range-slider">
                <span class="rangeValues"></span>
                <input value="500" min="500" max="50000" step="500" type="range">
                <input value="50000" min="500" max="50000" step="500" type="range">
              </section>
            </div>

          </div>

        </div>

        <div style="margin: 25px">
            <button type="submit" class="btn btn-outline-light btn-lg btn-block">Search</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    loadModel('models/08072019/model.json').then(
      model =>  {
        document.getElementById("file").addEventListener("change", function (event) {
        compress(event).then(
          image =>  {
            predict(image, model).then(
              prediction =>  {
                console.log(prediction[0])
                var danceability = document.getElementById("danceability");
                danceability.value = prediction[0][0].toFixed(2);
                var energy = document.getElementById("energy");
                energy.value = prediction[0][1].toFixed(2);
                var mode = document.getElementById("mode");
                mode.value = prediction[0][2].toFixed(2);
                var acousticness = document.getElementById("acousticness");
                acousticness.value = prediction[0][3].toFixed(2);
                var instrumentalness = document.getElementById("instrumentalness");
                instrumentalness.value = prediction[0][4].toFixed(2);
                var liveness = document.getElementById("liveness");
                liveness.value = prediction[0][5].toFixed(2);
                var valence = document.getElementById("valence");
                valence.value = prediction[0][6].toFixed(2);
              }, reason => {
                console.log(reason);
              });
          }, reason => {
            console.log(reason);
          });
        });
      }, reason => {
        console.log(reason);
      }
    );
  </script>

	<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js" crossorigin="anonymous"></script>

  <script src="/js/sliders.js"></script>

</body>
</html>
